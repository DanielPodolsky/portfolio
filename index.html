<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Daniel Podolsky</title>
    <meta
      name="description"
      content="Software Engineer specializing in Full-stack and AI integration. Former Combat Medic turned developer. AWS hackathon 2nd place winner."
    />
    <meta name="author" content="Daniel Podolsky" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph (Facebook, LinkedIn, Discord, Slack, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://danielpodolsky.dev/" />
    <meta property="og:title" content="Daniel Podolsky" />
    <meta
      property="og:description"
      content="Software Engineer specializing in Full-stack and AI integration. Former Combat Medic turned developer. AWS hackathon 2nd place winner."
    />
    <meta
      property="og:image"
      content="https://danielpodolsky.dev/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link rel="canonical" href="https://danielpodolsky.dev/" />

    <!-- Twitter/X (falls back to OG, but card type is explicit) -->
    <meta name="twitter:card" content="summary_large_image" />

    <script>
      ;(function () {
        const saved = localStorage.getItem("theme")
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches
        const theme = saved || (prefersDark ? "dark" : "light")
        if (theme === "dark") {
          document.documentElement.classList.add("dark")
        }
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
